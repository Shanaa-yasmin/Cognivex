<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognivex Portal – Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">

<div class="login-container">
    <div class="logo">Cognivex</div>
    <h1>Welcome Back</h1>
    <p style="text-align: center; color: #6b7280; margin-bottom: 2rem; font-size: 0.95rem;">Sign in to your account to continue</p>

    <form id="loginForm" class="login-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required autocomplete="username" placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required autocomplete="current-password" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div id="error-message" class="error-message"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitBtn = loginForm.querySelector('button');

        if (!email || !password) {
            errorMessage.textContent = '⚠ Please enter both email and password';
            errorMessage.classList.add('visible');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        try {
            await window.authHandler.login(email, password);
        } catch (err) {
            errorMessage.textContent = err.message || 'Login failed. Please try again.';
            errorMessage.classList.add('visible');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
        }
    });

    // Auto-redirect if already logged in
    if (window.authHandler) {
        window.authHandler.checkSession();
    }
});
</script>

</body>
</html>
